<!DOCTYPE html>
<html>
<head>
  <title>zip.go</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/zip-style.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body>
  <nav class="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navigation-logo" href="#">
        <p class="navigation-logo-top">
          ZipGO
        </p>
        <p class="navigation-logo-bottom">
          Commute Smarter
        </p>
      </a>  
    </div>       
    <div id="navbar" class="navbar-collapse collapse newcollapse">
      <ul class="nav navbar-nav navbar-right navigation-logo-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Discover Routes</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <button class="dropdown-toggle profile-dropdown" type="button" data-toggle="dropdown">Damoh
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Corporate Bus</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#" data-toggle="modal" data-target="#myModal">Sign In</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container content">
    <div class="welcome">
    </div>
    <div class="row main-content">
      <div class="col-sm-2"></div>
      <div class="col-sm-3 col-xs-6">
        <p class="company-select">Select Your Company</p>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-2 col-xs-6">
        <div class="dropdown company-dropdown">
          <select name="speed" id="company-city">
            <option selected="selected" disabled>Select City</option>
            <option>Bangalore</option>
            <option>Bangalore</option>
            <option>Bangalore</option>
            <option>Bangalore</option>
            <option>Bangalore</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2"></div>
      <ul class="company-list">
        <li><input type="radio" name="companies" id ="company1"><label for="company1"><img src="img/company1.png" alt="Company 1"></label></li>
        <li><input type="radio" name="companies" id ="company2"><label for="company2"><img src="img/company2.png" alt="Company 2"></label></li>
        <li><input type="radio" name="companies" id ="company3"><label for="company3"><img src="img/company3.png" alt="Company 3"></label></li>
        <li><input type="radio" name="companies" id ="company4"><label for="company4"><img src="img/company4.png" alt="Company 4"></label></li>
        <li><input type="radio" name="companies" id ="company5"><label for="company5"><img src="img/company5.png" alt="Company 5"></label></li>
        <li><input type="radio" name="companies" id ="company6"><label for="company6"><img src="img/company6.png" alt="Company 6"></label></li>
        <li><input type="radio" name="companies" id ="company7"><label for="company7"><img src="img/company7.png" alt="Company 7"></label></li>
        <li><input type="radio" name="companies" id ="company8"><label for="company8"><img src="img/company8.png" alt="Company 8"></label></li>
      </ul>
      <ul class="request-company">
        <li><p>Your company not listed?</p></li>
        <li><a href="#">Request</a></li>
      </ul>
      <div class="company-done">
        <a href="#"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back</a>
        <button type="submit" class="black-button small-black-button">DONE</button>
      </div>
    </div>
    
  </div>
  <!--Signin Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content signin-modal-content">
        <div class="signin-modal-header">
          <button type="button" class="close signin-close glyphicon glyphicon-remove-sign" data-dismiss="modal"></button>
          <div class="modal-title-wrapper">
            <h4 class="modal-title">Sign In</h4>
          </div>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <fieldset class="form-group signin-form-group col-sm-9">
                <img class="form-icon width22" src="img/silhouette.png">
                <input type="text" class="signin-form-control" id="InputName" placeholder="Name">
              </fieldset>
            </div>
            <div class="row">
              <fieldset class="form-group signin-form-group col-sm-9">
                <img class="form-icon" src="img/mail.png">
                <input type="email" class="signin-form-control" id="InputEmail" placeholder="Email">
              </fieldset>
            </div>
            <div class="row">
              <fieldset class="form-group signin-form-group col-sm-9">
                <img class="form-icon" src="img/phone.png">
                <input type="number" class="signin-form-control" id="InputPhone" placeholder="+91 Phone Number">
              </fieldset>
            </div>
            <div class="row">
              <fieldset class="form-group signin-form-group col-sm-9">
                <img class="form-icon" src="img/marker.png">
                <select class="signin-form-control" required id="SelectCity">
                  <option value="" disabled selected>Select your City</option>
                  <option>City1</option>
                  <option>City2</option>
                  <option>City3</option>
                  <option>City4</option>
                  <option>City5</option>
                </select>
              </fieldset>
            </div>
            <div class="row">
              <div class="terms-and-conditions col-sm-9">
                <span class="pre-terms">By verifying, you agree to our </span>
                <a href="#" class="terms">terms and conditions.</a>
              </div>
            </div>
            <div class="row">
              <div class="verify-wrapper">
                <button type="submit" class="btn btn-primary btn-verify">VERIFY</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
